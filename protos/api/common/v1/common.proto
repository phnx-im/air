syntax = "proto3";

package common.v1;

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

message Uuid {
  uint64 lo = 1;
  uint64 hi = 2;
}

message GroupId {
  bytes value = 1;
}

message QualifiedGroupId {
  Uuid group_uuid = 1;
  Fqdn domain = 2;
}

message RatchetEncryptionKey {
  bytes bytes = 1;
}

message RatchetSecret {
  bytes bytes = 1;
}

message Fqdn {
  string value = 1;
}

message Ciphertext {
  bytes ciphertext = 1;
  bytes nonce = 2;
}

message IndexedCiphertext {
  bytes key_index = 1;
  Ciphertext ciphertext = 2;
}

message Signature {
  bytes value = 1;
}

message HpkeCiphertext {
  bytes kem_output = 1;
  bytes ciphertext = 2;
}

message ExpirationData {
  Timestamp not_before = 1;
  Timestamp not_after = 2;
}

message ClientMetadata {
  // Semver version of the client
  string version = 1;
  Platform platform = 2;
  ReleaseChannel channel = 3;
}

enum Platform {
  PLATFORM_UNSPECIFIED = 0;
  PLATFORM_IOS = 1;
  PLATFORM_ANDROID = 2;
  PLATFORM_MACOS = 3;
  PLATFORM_WINDOWS = 4;
  PLATFORM_LINUX = 5;
}

enum ReleaseChannel {
  RELEASE_CHANNEL_UNSPECIFIED = 0;
  RELEASE_CHANNEL_STABLE = 1;
  RELEASE_CHANNEL_BETA = 2;
  RELEASE_CHANNEL_DEV = 3;
}
