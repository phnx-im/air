[package]
name = "phnxserver"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "phnxserver"

[features]
api_docs = []

[dependencies]
phnxbackend = { path = "../backend" }
phnxtypes = { path = "../types" }
actix-web = "^4.0"
serde_json = "1"
serde = "1"
config = "0.13.1"
chrono = "0.4"
async-trait = "0.1.74"
actix-web-actors = "4.2.0"
actix = "0.13"
tokio = "1"
base64 = "0.21"
thiserror = "1.0"
tracing = { version = "0.1", features = ["log"] }
tracing-log = "0.2"
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.3"
tracing-actix-web = "0.5"
mls-assist = { git = "https://github.com/phnx-im/mls-assist", branch = "konrad/interface_changes" }
openmls_rust_crypto = { git = "https://github.com/openmls/openmls.git", branch = "konrad/pgi_2" }
privacypass = { workspace = true }
privacypass-middleware = { git = "https://github.com/phnx-im/pp-middleware", branch = "konrad/fix_pp_dep" }
opaque-ke = { version = "3.0.0-pre.1", features = ["argon2"] }
tls_codec = { workspace = true }
reqwest = { workspace = true }
num-traits = "0.2"
# We're not actually using this. It's just here to fix the dependency of VOPRF
# to a working version.
derive-where = { version = "1", features = ["zeroize-on-drop"] }

[dependencies.sqlx]
version = "0.7"
default-features = false
features = [
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate",
    "bigdecimal",
    "runtime-tokio",
]

[dev-dependencies]
actix-rt = "^2.7"
tracing-futures = "^0.2.5"
phnxapiclient = { path = "../apiclient" }
phnxcoreclient = { path = "../coreclient" }
once_cell = "1"
phnxserver_test_harness = { path = "../test_harness" }
