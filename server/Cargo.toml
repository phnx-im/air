[package]
name = "phnxserver"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "phnxserver"

[features]
postgresql = ["dep:sqlx"]
api_docs = []

[dependencies]
phnxbackend = { path = "../backend" }
actix-web = "^4.0"
serde_json = "1"
serde = "1"
config = "0.13.1"
chrono = "0.4.19"
uuid = { version = "1.0.0", features = ["v4"] }
async-trait = "0.1.53"
log = "0.4.16"
actix-web-actors = "4.1.0"
actix = "0.13.0"
tokio = "1"
base64 = "0.13.0"
thiserror = "1.0.31"
tracing = { version = "0.1.35", features = ["log"] }
tracing-log = "0.1"
tracing-subscriber = { version = "0.3.11", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.3"
tracing-actix-web = "0.5"
utoipa = { version = "2", features = ["actix_extras"] }
mls-assist = { git = "https://github.com/phnx-im/mls-assist", branch = "konrad/interface_changes" }
openmls_rust_crypto = { git = "https://github.com/openmls/openmls.git", branch = "konrad/public_group_interface" }
tls_codec = { workspace = true }

[dependencies.sqlx]
optional = true
version = "^0.5"
default-features = false
features = [
    "runtime-actix-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate",
    "offline"
]

[dev-dependencies]
actix-rt = "^2.7"
reqwest = {version = "^0.11", features = ["json"]}
phnxapiclient = { path = "../apiclient" }
once_cell = "1"
