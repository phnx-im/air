name: Rust

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password
  POSTGRES_DB: phnx_db

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: phnx_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --name postgres
        ports:
          - 5432:5432

    steps:
      # Increase number of postgres connections
      - name: Install postgresql-client
        run: |
          sudo apt-get update
          sudo apt-get install --yes postgresql-client

      - name: Connect to PostgreSQL with CLI
        run: PGPASSWORD="${POSTGRES_PASSWORD}" psql -h 'localhost' -U "${POSTGRES_USER}" -c 'SELECT VERSION();'

      - name: Show PostgreSQL config file
        run: PGPASSWORD="${POSTGRES_PASSWORD}" psql -h 'localhost' -U "${POSTGRES_USER}" -c 'SHOW config_file;'

      - name: Alter max connections
        run: |
          docker exec -i postgres bash << EOF
            sed -i -e 's/max_connections = 100/max_connections = 1000/' /var/lib/postgresql/data/postgresql.conf
            sed -i -e 's/shared_buffers = 128MB/shared_buffers = 2GB/' /var/lib/postgresql/data/postgresql.conf
          EOF
          docker restart --time 0 postgres
          sleep 5

      - name: Show max connections
        run: PGPASSWORD="${POSTGRES_PASSWORD}" psql -h 'localhost' -U "${POSTGRES_USER}" -c 'SHOW max_connections;'

      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
          cache: true
      - name: Set up bridge
        run: cd applogic/dart-bridge && make setup-ci && make dart-bridge
      - name: Build 
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Run docker-based tests
        run: cargo test --verbose -- --ignored
