name: Rust

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"
          channel: "stable"
          cache: true
      - name: Set up bridge
        run: cd applogic/dart-bridge && make setup-ci && make dart-bridge
      - name: Build 
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose -- --include-ignored
