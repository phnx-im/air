name: Build Windows app

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  SQLX_OFFLINE: true

jobs:
  windows-build:
    runs-on: windows-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - run: choco install fvm
      - run: cd app && fvm install

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@1.90.0

      - uses: Swatinem/rust-cache@v2
        with:
          cache-directories: app/build/windows/x64/plugins/airapplogic/cargokit_build

      - name: Build Windows app
        run: cd app && fvm flutter build windows -v

      - name: Upload Windows app
        uses: actions/upload-artifact@v4
        with:
          name: windows-app-x64
          path: app/build/windows/x64/runner/Release
