[package]
name = "phnxcoreclient"
version = "0.1.0"
authors = ["Phoenix R&D GmbH <hello@phnx.im>"]
edition = "2021"

[lib]

[dependencies]
thiserror = "1.0"
openmls_traits = { git = "https://github.com/openmls/openmls", rev = "e2cba3268da7b90419bba3170ff76f9ba1427507" }
openmls_rust_crypto = { git = "https://github.com/openmls/openmls", rev = "e2cba3268da7b90419bba3170ff76f9ba1427507" }
openmls_memory_keystore = { git = "https://github.com/openmls/openmls", rev = "e2cba3268da7b90419bba3170ff76f9ba1427507" }
openmls_basic_credential = { git = "https://github.com/openmls/openmls", rev = "e2cba3268da7b90419bba3170ff76f9ba1427507" }
log = "^0.4.14"
url = "2.2"
base64 = "0.13"
pretty_env_logger = "0.5"
uuid = { version = "1", features = ["v4", "serde"] }
phnxapiclient = { path = "../apiclient" }
phnxtypes = { path = "../types", features = ["sqlite"] }
opaque-ke = { version = "3.0.0-pre.4", features = ["argon2"] }
futures = { version = "0.3.28", features = ["executor"] }
anyhow = { version = "1.0", features = ["backtrace"] }
# TODO: Replace this with a CSPRNG
rand = "0.8.4"
rand_chacha = "0.3.1"
chrono = "0.4"
image = "0.25.1"
kamadak-exif = "0.5.5"

# Persistence
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
rusqlite = { version = "0.30", features = [
    "bundled",
    "uuid",
    "chrono",
    "trace",
] }
serde_json = "1"
hex = { version = "0.4" }

# Workspace dependencies
mls-assist = { workspace = true }
tls_codec = { workspace = true }
openmls = { workspace = true }
reqwest = { workspace = true }

[dev-dependencies]
phnxserver_test_harness = { path = "../test_harness" }
actix-rt = "^2.7"

[build-dependencies]
